<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>请求纯文本</title>
</head>
<body>
  <button class="button">请求纯文本</button>
  <br><br>
  <div class="text"></div>
  <script>
    document.querySelector('.button').addEventListener("click",loadText);
    function loadText(){
      // console.log("hello")
      var xhr = new XMLHttpRequest();
      xhr.open('GET','sample.txt',true);
      xhr.onload = function(){
        // console.log(this.responseText);
        document.querySelector('.text').innerText = this.responseText
      }
      xhr.send()
    }
  </script>
</body>
</html>
