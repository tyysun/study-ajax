<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>请求json数据</title>
</head>

<body>
  <button class="btn1">请求单个用户</button>
  <button class="btn2">请求多个用户</button>
  <h2>单个用户</h2>
  <div class="user"></div>
  <h2>多个用户</h2>
  <div class="users"></div>

  <script>
    document.querySelector('.btn1').addEventListener('click', loadUser);
    document.querySelector('.btn2').addEventListener('click', loadUsers);

    function loadUser() {
      var xhr = new XMLHttpRequest();
      xhr.open('GET', 'user.json', true)
      xhr.onload = function () {
        var user = JSON.parse(this.responseText)
        // console.log(user)
        var output = ''
        output += `
        <ul>
        <li>${user.id}</li>
        <li>${user.name}</li>
        <li>${user.email}</li>
        </ul>
        `
        document.querySelector('.user').innerHTML = output
      }
      xhr.send()
    }
    function loadUsers() {
      var xhr = new XMLHttpRequest();
      xhr.open('GET', 'users.json', true)
      xhr.onload = function () {
        var user = JSON.parse(this.responseText)
        // console.log(user)
        var output = ''
        for (let i in user) {
          output += `
        <ul>
        <li>${user[i].id}</li>
        <li>${user[i].name}</li>
        <li>${user[i].email}</li>
        </ul>
        `
        }

        document.querySelector('.users').innerHTML = output
      }
      xhr.send()
    }

  </script>
</body>

</html>
